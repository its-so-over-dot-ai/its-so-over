<!DOCTYPE html>
<html>
<head>
  <title>Action Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 20px;
      box-sizing: border-box;
    }
    h3 {
      margin-bottom: 10px;
    }
    .last-action {
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .hidden {
      display: none !important;
    }
    button:hover {
      background-color: #45a049;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .toggle-label {
      margin-left: 10px;
    }
    .api-key-container {
      margin-bottom: 20px;
    }
    .api-key-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .api-key-container input[type="text"] {
      width: calc(100% - 22px);
      display: inline-block;
    }
    .api-key-container button {
      width: auto;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h3>Enter Action</h3>
  <div id="lastAction" class="last-action" style="display: none;">
    Last action: <span id="lastActionText"></span>
  </div>
  <input type="text" id="actionInput" placeholder="Enter action..." />
  
  <div class="toggle-container">
    <input type="checkbox" id="htmlToggle" />
    <label for="htmlToggle" class="toggle-label">Send Full HTML</label>
  </div>

  <div class="api-key-container">
    <label for="apiKeyInput">OpenRouter API Key</label>
    <input type="text" id="apiKeyInput" placeholder="Enter API Key..." />
    <button id="saveApiKey">Save API Key</button>
  </div>

  <button id="saveAction">Run Action</button>
  <script src="popup.js"></script>
</body>
</html>
